<app-container>
  <app-header></app-header>
  @for (letter of alphabet; track letter) {
    <app-separator>
      {{letter}}
    </app-separator>
    @for (contact of filterContactsByInitialLetter(letter); track contact.id) {
      <app-contact [name]="contact.name" [telephone]="contact.telephone"></app-contact>
    }
  }
</app-container>
